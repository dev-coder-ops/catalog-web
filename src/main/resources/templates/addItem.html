<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Add Item</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form th:action="@{/add}" th:object="${item}" method="post">
  <p>Item Id: <input type="text" th:field="*{id}" /></p>
  <p>Item Name: <input type="text" th:field="*{name}" /></p>
  <p>Item Description: <input type="text" th:field="*{description}" /></p>
  <p>Item Price: <input type="text" th:field="*{price}" /></p>
  <p>Item Weight: <input type="text" th:field="*{weight}" /></p>
  <p>Item Brand: <input type="text" th:field="*{brand}" /></p>
  <p>Item Category: <input type="text" th:field="*{category}" /></p>
  <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
